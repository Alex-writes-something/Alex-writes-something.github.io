### Site Settings ###
title               : Alex escribe cosas
description         : >-
                      "Me interesa la filosofía, la política y la economía y la intersección entre ellas.
                      Tengo opiniones que nadie pidió sobre muchas cosas. Casi politólogo."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Alex-writes-something/alex-writes-something.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU@v2.2.2


### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/projects.html


